<div class="container-fluid">
  <div class="row m-4 bg-light">
    <div class="aside-right col-md-6 p-3 bg-white">
      <p class="title text-center text-black">
        {{ "WelcomeBackAgain" | translate }}
      </p>
      <div class="sign-method row mb-3 bg-body p-3 text-center">
        <a
          type="button"
          (click)="UserService.GoogleAuth()"
          class="method-google col-md-5 ms-1 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-danger"
          >{{ "LoginWithGoogle" | translate }}</a
        >
        <a
          type="button"
          (click)="UserService.TwitterAuth()"
          class="method-twitter col-md-5 me-2 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-info"
          >{{ "LoginWithTwitter" | translate }}</a
        >
      </div>
      <form action="#" method="post">
        <label for="floatingEmail" class="p-2">{{ "Email" | translate }}</label
        ><br />
        <div class="form-floating">
          <input
            #userEmail
            required
            type="email"
            class="form-control"
            id="floatingEmail"
            placeholder="{{ 'Email' | translate }}"
          />
        </div>
        <label for="floatingPassword " class="p-2">
          {{ "Password" | translate }}
        </label>
        <div class="form-floating">
          <input
            #userPassword
            required
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="{{ 'Password' | translate }}"
          />
        </div>
        <div class="d-flex p-2 m-2 justify-content-between">
          <!-- <div>
            <input class="form-check-input" type="checkbox" id="checkbox" />
            {{ "RememberMe" | translate }}
          </div> -->
          <a
            type="button"
            routerLink="/forgot-password"
            class="text-decoration-none text-success"
            >{{ "ForgottenPassword" | translate }}</a
          >
        </div>
      </form>
      <button
        class="btn bg-success text-white w-100 mt-2"
        (click)="UserService.SignIn(userEmail.value, userPassword.value)"
      >
        {{ "Login" | translate }}
      </button>
      <div class="text-center">
        <span
          >{{ "Don'tHaveAnAccount" | translate
          }}<a
            type="button"
            class="text-success text-decoration-none"
            routerLink="/register"
          >
            {{ "RegisterNow" | translate }}
          </a></span
        >
      </div>
    </div>
    <div class="aside-left col-md-6">
      <img src="assets/images/Group 90.jpg" alt="imagelogin" class="w-100" />
    </div>
  </div>
</div>
