<div class="container-fluid" style="background-color: #f1f2f2">
  <div class="row m-4" style="background-color: #f1f2f2">
    <div class="col-md-6 p-3">
      <p class="title text-center text-black">
        {{ "CreateNewAccount" | translate }}
      </p>
      <div class="sign-method row mb-3 bg-body p-3 text-center">
        <a
          type="button"
          (click)="UserService.GoogleAuth()"
          class="method-google col-md-5 ms-1 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-danger"
          >{{ "LoginWithGoogle" | translate }}</a
        >
        <a
          type="button"
          (click)="UserService.TwitterAuth()"
          class="method-twitter col-md-5 me-2 mt-1 rounded-2 text-decoration-none text-white pt-2 pb-2 ps-5 pe-5 bg-info"
          >{{ "LoginWithTwitter" | translate }}</a
        >
      </div>

      <form class="row" action="">
        <div class="col-md-6">
          <label for="firstName" class="p-2">
            {{ "FirstName" | translate }}</label
          ><br />
          <input
            style="background-color: rgb(250, 250, 250)"
            class="form-control"
            type="text"
            id="firstName"
            name="first-name"
            placeholder=" {{ 'FirstName' | translate }}"
            #userFname
            required
          />
        </div>

        <div class="col-md-6">
          <label for="lastName" class="p-2"> {{ "LastName" | translate }}</label
          ><br />
          <input
            class="form-control"
            type="text"
            id="lastName"
            name="last-name"
            placeholder="{{ 'LastName' | translate }}"
            #userSname
            required
          />
        </div>
        <div class="col-md-12">
          <label for="email" class="p-2">{{ "Email" | translate }}</label>
          <input
            class="form-control"
            type="email"
            name="Email"
            id="email"
            placeholder="{{ 'Email' | translate }}"
            #userEmail
            required
          />
        </div>

        <div class="col-md-6">
          <label for="password" class="p-2"> {{ "Password" | translate }}</label
          ><br />
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            placeholder="{{ 'Password' | translate }}"
            #userPassword
            required
          />
        </div>

        <div class="col-md-6">
          <label for="confirmpassword" class="p-2">
            {{ "PasswordConfirmation" | translate }}</label
          ><br />
          <input
            class="form-control"
            type="password"
            id="confirmpassword"
            name="password"
            placeholder="{{ 'PasswordConfirmation' | translate }}"
            #userRePassword
            required
          />
        </div>
        <p class="p-3">
          {{ "ByRegisteringKafiil" | translate }}
        </p>

        <button
          type="button"
          class="btn bg-success text-white w-100 mt-2"
          (click)="
            UserService.SignUp(
              userEmail.value,
              userPassword.value,
              userFname.value,
              userSname.value,
              userRePassword.value
            )
          "
        >
          {{ "register" | translate }}
        </button>
        <div class="text-center">
          <span>
            {{ "AlreadyHaveAccount" | translate }}
            <a
              type="button"
              class="text-success text-decoration-none"
              routerLink="/sign-in"
            >
              {{ "Login" | translate }}
            </a></span
          >
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <img src="assets/images/Group 90.jpg" class="w-100" alt="" />
    </div>
  </div>
</div>
